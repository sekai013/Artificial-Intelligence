<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>8 Puzzle Solver</title>
		<link rel="stylesheet" href="puzzle8.css" />
		<script src="puzzle8.js"></script>
	</head>
	<body>
		<h1>8 Puzzle Solver</h1>
		<form id="puzzleForm" action="#">
			<div id="text">
				<label for="puzzle">Enter 8-Puzzle Here</label><br />
				<textarea id="puzzle" rows="3" cols="3"></textarea>
			</div>
			<div id="caption">
				<p><b>パズルの入力方法</b></p>
				1行はスペース区切りで入力する<br />
				パズルの空白部分は * を入力する
			</div>
			<div id="example">
				<p><b>入力例</b></p>
				1 2 3<br />
				4 5 6<br />
				7 8 *
			</div>
			<br />
			<label for="algo">アルゴリズム</label>
			<select id="algo">
				<option value="Astar">A*</option>
				<option value="IDAstar">IDA*</option>
			</select>
			<br />
			<label for="eval">評価関数</label>
			<select id="eval">
				<option value="incorrectTiles">位置が正しくないタイルの数</option>
				<option value="manhattanDistance">マンハッタン距離</option>
			</select>
			<br />
			<input type="submit" value="Solve" />
		</form>
		<div id="result"></div>

		<script id="nodeTemplate" type="text/template">
			<div class="node">
				<p class="name">Name: </p>
				<table border="1">
					<tr>
						<td class="data00"></td>
						<td class="data01"></td>
						<td class="data02"></td>
					</tr>
					<tr>
						<td class="data10"></td>
						<td class="data11"></td>
						<td class="data12"></td>
					</tr>
					<tr>
						<td class="data20"></td>
						<td class="data21"></td>
						<td class="data22"></td>
					</tr>
				</table>
			</div>
		</script>

		<script id="AstarTemplate" type="text/template">
			<div class="current">
			</div>
			<br />
			<div class="summary">
				<p class="try"></p>
				<p class="wait"></p>
				<p class="fx"></p>
			</div>
			<div class="next">
			</div>
		</script>

		<script id="IDAstarTemplate" type="text/template">
			<div class="node">
			</div>
			<div class="summary">
				<p class="try"></p>
				<p class="cutoff"></p>
				<p class="wait"></p>
				<p class="fx"></p>
			</div>
			<div class="next">
			</div>
		</script>
	</body>
</html>
